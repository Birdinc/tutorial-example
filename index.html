<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Crypto Resume</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<!-- Block elements take up the whole width of the screen -->

<!-- Common Block Elements <p> <h1> through <h6> <div> <ol> <ul> <li> <form> -->

<body>
  <div class="top-container">
    <img class="top-cloud" src="img/cloud.png" alt="cloud-img">
    <h1>David Jefferys</h1>
    <p>Manager, Business <span class="under">Develop</span>ment</p>
    <!-- span like div doesn't do very much unless used with CSS -->
    <!-- span is known as an inline display element which only takes up as mush space as it needs
        to with the height and width -->
    <h2>Steemit, Inc.</h2>
    <img class="bottom-cloud" src="img/cloud.png" alt="cloud-img">
    <img src="img/mountain.png" alt="mountain-img">
  </div>
</body>
</html>
